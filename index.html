<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Pfam domain graphics demo</title>
</head>

<body>
<h1>Pfam domain graphics - jQuery</h1>
Ported over
<a href="http://pfam.sanger.ac.uk/generate_graphic">Pfam generate graphic tool</a>
to use jQuery. 
<br /><br />Created so WormBase could have inline Pfam-style domain graphics without loading prototype/using an iframe/deal with both prototype and jQuery.
<h3>UNC-26A:</h3>
<div class="pfam_graph" id="dg-interpro" data-seq="{length: 560, regions: [{ colour: '#05a036',startStyle: 'jagged',endStyle: 'jagged',start: 74,end: 292,aliStart: 75,aliEnd: 286,modelStart: 2,modelEnd: 228,modelLength: 548,text: 'Acatn',href: 'http://pfam.xfam.org/family/PF13000.4',type: 'pfam-a',display: true,metadata: {accession: 'FAMILY: PF13000.4; CLAN: CL0015',description: 'Family: Acetyl-coenzyme A transporter 1; Clan: Major Facilitator Superfamily',start: 74,end: 292,aliStart: 75,aliEnd: 286,identifier: 'Acatn',type : 'Domain',database: 'pfam-a',},},{ colour: '#05a036',startStyle: 'jagged',endStyle: 'curved',start: 282,end: 546,aliStart: 287,aliEnd: 546,modelStart: 259,modelEnd: 548,modelLength: 548,text: 'Acatn',href: 'http://pfam.xfam.org/family/PF13000.4',type: 'pfam-a',display: true,metadata: {accession: 'FAMILY: PF13000.4; CLAN: CL0015',description: 'Family: Acetyl-coenzyme A transporter 1; Clan: Major Facilitator Superfamily',start: 282,end: 546,aliStart: 287,aliEnd: 546,identifier: 'Acatn',type : 'Domain',database: 'pfam-a',},},]}
">
	<canvas width="563" height="50">
	</canvas>
</div>
</body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/domain_graphics.js"></script>

<script>
    $(".pfam_graph").each(function() {
        var p = PfamGraphic;
        p.initialize();
        p.render("#" + this.id, $("#" + this.id).data("seq"));
    })
</script>

</html>
